<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>LIFF 表單測試</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 </head>
 <body>
     <div class="row" style="margin: 10px">
         <div class="col-12" style="margin: 10px">
             <label>信箱：</label>
             <input type="text" id="name" class="form-control" />
             <br />
             <label>驗證碼：</label>
             <input type="text" id="identify"　class="form-control" />
             <br />
             <button class="btn btn-success btn-block" id="send">寄送驗證碼</button>
             <button class="btn btn-success btn-block" id="sure">確認</button>

             <p>userId:<span id="userId"></span></p>
             <p>displayName:<span id="displayName"></span></p>
             <p>pictureUrl:<span id="pictureUrl"></span></p>
             <p>statusMessage:<span id="statusMessage"></span></p>
         </div>
     </div>
 
     <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
     <script>
        //init LIFF
        liff.init(
            data => {
              liff.liff.getProfile().then(profile => {
                // profile.userId
                // profile.displayName
                // profile.pictureUrl
                // profile.statusMessage
                document.getElementById('userId').innerHTML = profile.userId
                document.getElementById('displayName').innerHTML = profile.displayName
                document.getElementById('pictureUrl').innerHTML = profile.pictureUrl
                document.getElementById('statusMessage').innerHTML = profile.statusMessage
        })
    })

    </script>
</body>
</html>
