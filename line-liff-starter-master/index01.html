<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>綁定</title>
    </head>
    <body>
        <p>userId:<span id="userId"></span></p>
        <p>displayName:<span id="displayName"></span></p>
        <p>pictureUrl:<span id="pictureUrl"></span></p>
        <p>statusMessage:<span id="statusMessage"></span></p>
    </body>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>
        liff.init(data => {
          // https://developers.line.biz/en/reference/liff/#initialize-liff-app
          // data.language == "zh-TW"
          // data.context.type = utou | room | group | none
          // data.context.utouId
          // data.context.roomId
          // data.context.groupId
          // data.context.userId
          // data.context.viewType = compact | tall | full
          liff.getProfile().then(profile => {
              document.getElementById('userId').innerHTML = profile.userId
              document.getElementById('displayName').innerHTML = profile.displayName
              document.getElementById('pictureUrl').innerHTML = profile.pictureUrl
              document.getElementById('statusMessage').innerHTML = profile.statusMessage
          })
        },
        err => {
          // LIFF initialization failed
          
        });
    </script>
</html>
